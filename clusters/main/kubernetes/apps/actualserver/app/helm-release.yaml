apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: actualserver
    namespace: actualserver
spec:
    interval: 15m
    chart:
        spec:
            chart: actualserver
            version: 12.11.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: actualserver
    values:
        credentials:
            minio:
                accessKey: ${MINIO_ACCESSKEY}
                bucket: ${MINIO_BUCKET}
                encrKey: ${MINIO_ENCRKEY}
                secretKey: ${MINIO_SECRETKEY}
                type: s3
                url: ${MINIO_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: actual.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        description: ""
                        enabled: true
                        group: Finance
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            enabled: false
        addons:
            codeserver:
                enabled: true
                ingress:
                    enabled: true
                    hosts:
                        - host: actual-codeserver.${DOMAIN_0}
                          paths:
                            - path: /
                              pathType: Prefix
        persistence:
            server-files:
                volsync:
                    - credentials: minio
                      type: restic
                      name: config
                      dest:
                        enabled: false
                      src:
                        enabled: false
                        trigger:
                          schedule: 5 0 * * *
            user-files:
                volsync:
                    - credentials: minio
                      type: restic
                      name: config
                      dest:
                        enabled: false
                      src:
                        enabled: false
                        trigger:
                          schedule: 5 0 * * *
