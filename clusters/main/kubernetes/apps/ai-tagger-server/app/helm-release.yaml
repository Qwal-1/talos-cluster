apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ai-tagger-server
    namespace: ai-tagger-server
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.5.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: ai-tagger-server
    values:
        global:
            stopAll: false
        image:
            repository: qwal/ai_model_server
            tag: v1.0.0
        imagePullSecret:
            dockerhub-secret:
              enabled: true
              data:
                registry: https://index.docker.io/v1/
                username: ${DOCKER_USERNAME}
                password: ${DOCKER_PASSWORD}
                email: ${DOCKER_EMAIL}
              targetSelectAll: true
        service:
            main:
                enabled: true
                ports:
                    main:
                        enabled: true
                        port: 8000
                        protocol: http
                        targetPort: 8000
                type: ClusterIP
        persistence:
            media:
                enabled: true
                mountPath: "/media"
                path: ${DEFAULT_STORAGE_PATH}
                server: ${TRUENAS_IP}
                type: nfs
            logs:
                enabled: true
                mountPath: "./logs"