apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ai-tagger-server
    namespace: ai-tagger-server
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.5.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: ai-tagger-server
    values:
        global:
            stopAll: false
        image:
            repository: globinfo/globimp_db
            #repository: qwal/ai_model_server
            tag: latest
        imagePullSecrets:
            dockerhub-secret:
              enabled: true
              annotations:
                data:
                  docker-server: https://index.docker.io/v1/
                  docker-username: ${DOCKER_USERNAME}
                  docker-password: ${DOCKER_PASSWORD}
                  docker-email: ${DOCKER_EMAIL}
        service:
            main:
                enabled: true
                ports:
                    main:
                        enabled: true
                        port: 8000
                        protocol: http
                        targetPort: 8000
                type: ClusterIP
        persistence:
            media:
                enabled: true
                mountPath: "/media"
                path: ${DEFAULT_STORAGE_PATH}
                server: ${TRUENAS_IP}
                type: nfs