apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ollama
    namespace: ollama
spec:
    interval: 15m
    chart:
        spec:
            chart: ollama
            version: 7.13.4
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: ollama
    values:
        ingress:
            ui:
                enabled: true
                hosts:
                    - host:  ollama.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix