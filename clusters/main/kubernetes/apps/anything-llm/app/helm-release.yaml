apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: anything-llm
    namespace: anything-llm
spec:
    interval: 15m
    chart:
        spec:
            chart: anything-llm
            version: 3.5.24
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: anything-llm
    values:
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host:  any.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
            integrations:
                enabled: true
                traefik:
                    enabled: false