apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cloudflareddns
    namespace: cloudflareddns
spec:
    interval: 15m
    chart:
        spec:
            chart: cloudflareddns
            version: 12.10.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: cloudflareddns
    values:
        cloudflareddns:
            api_key: ""
            api_token: ${DOMAIN_0_CLOUDFLARE_TOKEN}
            api_token_zone: ""
            detect_mode: dig-whoami.cloudflare
            detect_override: ""
            host_zone_record:
                - domain: ha.${DOMAIN_0}
                  record: A
                  zone: ${DOMAIN_0}
                - domain: cloud.${DOMAIN_0}
                  record: A
                  zone: ${DOMAIN_0}
                - domain: auth.${DOMAIN_0}
                  record: A
                  zone: ${DOMAIN_0}
                - domain: minecraft.${DOMAIN_0}
                  record: A
                  zone: ${DOMAIN_0}
                - domain: share.${DOMAIN_0}
                  record: A
                  zone: ${DOMAIN_0}
                - domain: flux-webhook.${DOMAIN_0}
                  record: A
                  zone: ${DOMAIN_0}
                - domain: sync.${DOMAIN_0}
                  record: A
                  zone: ${DOMAIN_0}
            interval: 3600
            log_level: 3
            user: ${DOMAIN_0_EMAIL}

