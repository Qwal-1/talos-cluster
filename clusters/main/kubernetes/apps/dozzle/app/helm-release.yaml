apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: dozzle
    namespace: default
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.5.3
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: dozzle
    serviceAccountName: pod-viewer
    values:
        replicaCount: 1
        image:
            repository: amir20/dozzle
            tag: v8.12.4
        env:
            - name: DOZZLE_MODE
              value: "k8s"
        ingress:
            main:
                enabled: true
                hosts:
                    - host: dozzle.${DOMAIN_0}
                      paths:
                          - path: /
                            pathType: Prefix
        service:
            main:
                enabled: true
                ports:
                    main:
                        enabled: true
                        port: 8080
                        protocol: http
                        targetPort: 8080
                type: ClusterIP