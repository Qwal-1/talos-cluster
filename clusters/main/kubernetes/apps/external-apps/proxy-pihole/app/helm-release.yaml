apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: proxy-pihole
    namespace: external-apps
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 15.4.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: proxy-pihole
    values:
        ingress:
            main:
                enabled: true
                hosts:
                    - host: pihole.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    traefik:
                        enabled: true
                        middlewares:
                            - name: pihole-admin-redirect
        service:
            main:
                enabled: true
                type: ExternalIP
                externalIP: ${RASPBERRYPI_IP}
                useSlice: false
                ports:
                    main:
                        enabled: true
                        protocol: http
                        port: 80

