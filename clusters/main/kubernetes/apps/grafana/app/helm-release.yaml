apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: grafana
    namespace: grafana
spec:
    interval: 15m
    chart:
        spec:
            chart: grafana
            version: 17.16.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: grafana
    values:
        TZ: Europe/Zurich
        global:
            stopAll: false
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: grafana.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    traefik:
                        enabled: false

        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:    
                                GF_PANELS_DISABLE_SANITIZE_HTML: true