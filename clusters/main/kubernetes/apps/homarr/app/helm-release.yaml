apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: homarr
    namespace: homarr
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.5.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: homarr
    values:
        image:
            repository: ghcr.io/homarr-labs/homarr
            tag: v1.4.0
        credentials:
            minio:
                accessKey: ${MINIO_ACCESSKEY}
                bucket: ${MINIO_BUCKET}
                encrKey: ${MINIO_ENCRKEY}
                secretKey: ${MINIO_SECRETKEY}
                type: s3
                url: ${MINIO_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: homarr.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
        service:
            main:
                enabled: true
                ports:
                    main:
                        enabled: true
                        port: 7575
                        protocol: http
                        targetPort: 7575
                type: ClusterIP
        securityContext:
            container:
                readOnlyRootFilesytem: false
                runAsUser: 0
                runAsGroup: 0
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                SECRET_ENCRYPTION_KEY: ${HOMARR_HOMEPAGE_KEY}
        persistence:
            data:
                mountPath: "/appdata"
                enabled: true
                readOnly: false
                volsync:
                    - credentials: minio
                      type: restic
                      name: config
                      dest:
                        enabled: false
                      src:
                        enabled: true
                        trigger:
                          schedule: 50 0 * * *