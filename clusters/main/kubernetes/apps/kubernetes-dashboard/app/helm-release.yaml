---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 3.2.9
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.io/loadBalancerIPs: ${DASHBOARD_IP}
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            port: 80
    ingress:
        main:
            enabled: true
            ingressClassName: internal
            hosts:
                - host: kube.${DOMAIN_0}
                  paths:
                    - path: /
                      pathType: Prefix
    configmap:
      kubernetes-dashboard-settings:
        expandObjectName: false
        enabled: true
        data:
          settings: '{"itemsPerPage":100,"defaultNamespace":"_all"}'
