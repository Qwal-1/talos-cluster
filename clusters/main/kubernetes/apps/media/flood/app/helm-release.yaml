apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: actualserver
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: actualserver
            version: 14.1.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: actualserver
    values:
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: flood.${DOMAIN_0}
                      paths:  /
                      pathType: Prefix