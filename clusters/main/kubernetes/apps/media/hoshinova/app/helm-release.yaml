apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: hoshinova
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.3.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: hoshinova
    values:
        global:
            stopAll: false
        image:
            #repository: hello-world
            repository: ghcr.io/holoarchivists/hoshinova
            tag: main
        ingress:
            main:
                enabled: true
                hosts:
                    - host: ytlive.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        description: garbage youtube livestream download manager
                        enabled: true
                        group: Media Management
                        icon: https://ytlive.${DOMAIN_0}/star.png
                        name: YTLive (Hoshinova)
                        widget:
                            custom:
                                key: ""
                            enabled: false
        service:
            main:
                enabled: true
                ports:
                    main:
                        enabled: true
                        port: 9184
                        protocol: http
                        targetPort: 1104
                type: ClusterIP
        persistence:
            videos:
                enabled: true
                path: ${HOSHINOVA_PATH}
                mountPath: /app/videos
                server: ${TRUENAS_IP}
                type: nfs
            temp:
                enabled: true
                mountPath: /app/temp
                type: pvc
            configmap-vol:
                enabled: true
                type: configmap
                objectName: hoshinova-config-toml
                expandObjectName: false
                optional: false
                defaultMode: "0777"
                mountPath: /app/config.toml
                subPath: config.toml
