apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: komga
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: komga
            version: 15.15.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: komga
    values:
        credentials:
            minio:
                accessKey: ${MINIO_ACCESSKEY}
                bucket: ${MINIO_BUCKET}
                encrKey: ${MINIO_ENCRKEY}
                secretKey: ${MINIO_SECRETKEY}
                type: s3
                url: ${MINIO_URL}
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                annotations:
                    nginx.ingress.kubernetes.io/auth-method: 'GET'
                    nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
                    nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
                    nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'

                hosts:
                    - host: komga.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        description: ""
                        enabled: true
                        group: Media Player
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            customkv:
                                - key: username
                                  value: ${DOMAIN_0_EMAIL}
                                - key: password
                                  value: ${KOMGA_PASSWORD}
                            enabled: true
                    traefik:
                        enabled: false
        persistence:
            config:
                volsync:
                    - credentials: minio
                      type: restic
                      name: config
                      dest:
                        enabled: true
                      src:
                        enabled: true
                        trigger:
                          schedule: 15 0 * * *
            data:
                volsync:
                    - credentials: minio
                      type: restic
                      name: config
                      dest:
                        enabled: true
                      src:
                        enabled: true
                        trigger:
                          schedule: 15 0 * * *
            media:
                enabled: true
                existingClaim: media-nfs-pvc
                mountPath: "/media"

        komga:
          ## Comment if you don't want automatic account creation.
          oauth2-account-creation: true
        spring:
          security:
            oauth2:
              client:
                registration:
                  authelia:
                    client-id: 'komga'
                    client-secret: ${OIDC_KOMGA_INSECURE_SECRET}
                    client-name: 'Authelia'
                    scope: 'openid,profile,email'
                    authorization-grant-type: 'authorization_code'
                    redirect-uri: "{baseScheme}://{baseHost}{basePort}{basePath}/login/oauth2/code/authelia"
                provider:
                  authelia:
                    issuer-uri: 'https://auth.${DOMAIN_0}'
                    user-name-attribute: 'preferred_username'