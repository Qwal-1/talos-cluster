apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: nevu
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 15.3.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: nevu
    values:
        global:
            stopAll: false
        image:
            repository: ipmake/nevu
            tag: latest
            imagePullPolicy: Always
        credentials:
            minio:
                accessKey: ${MINIO_ACCESSKEY}
                bucket: ${MINIO_BUCKET}
                encrKey: ${MINIO_ENCRKEY}
                secretKey: ${MINIO_SECRETKEY}
                type: s3
                url: ${MINIO_URL}
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: nevu.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
        service:
            main:
                enabled: true
                ports:
                    main:
                        enabled: true
                        port: 3000
                        protocol: http
                        targetPort: 3000
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                PLEX_SERVER: http://${PLEX_IP}:32400
        persistence:
            nevu-data:
                mountPath: "/data"
                enabled: true
                readOnly: false
                volsync:
                    - credentials: minio
                      type: restic
                      name: config
                      dest:
                        enabled: true
                      src:
                        enabled: true
                        trigger:
                          schedule: 45 0 * * *