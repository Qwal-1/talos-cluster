apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: qbittorrent
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: qbittorrent
            version: 22.4.10
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: qbittorrent
    values:
        credentials:
            minio:
                accessKey: ${MINIO_ACCESSKEY}
                bucket: ${MINIO_BUCKET}
                encrKey: ${MINIO_ENCRKEY}
                secretKey: ${MINIO_SECRETKEY}
                type: s3
                url: ${MINIO_URL}
        service:
            torrent:
                type: LoadBalancer
                loadBalancerIP: ${QBIT_IP}
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: qbit.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        description: ""
                        enabled: true
                        group: Media Management
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            customkv:
                                - key: username
                                  value: ${QBIT_USERNAME}
                                - key: password
                                  value: ${QBIT_PASSWORD}
                            enabled: true
                    traefik:
                        enabled: false
                    #traefik:
                    #    enabled: true
                    #    middlewares:
                    #        - name: qbittorrent-theme
        persistence:
            config:
                volsync:
                    - credentials: minio
                      type: restic
                      name: config
                      dest:
                        enabled: true
                      src:
                        enabled: true
                        trigger:
                          schedule: 20 0 * * *
            downloads:
                enabled: true
                existingClaim: media-nfs-pvc
                mountPath: "/media"
        podSpec:
            containers:
                - name: qbittorrent
                  volumeMounts:
                    - name: custom-hosts
                      mountPath: /etc/hosts
                      subPath: hosts
            volumes:
                - name: custom-hosts
                  configMap:
                    name: custom-hosts-config
        configMap:
            custom-hosts-config:
                data:
                    hosts: |
                        # Kubernetes-managed hosts file.
                        127.0.0.1       localhost
                        ::1     localhost ip6-localhost ip6-loopback
                        fe00::0 ip6-localnet
                        fe00::0 ip6-mcastprefix
                        fe00::1 ip6-allnodes
                        fe00::2 ip6-allrouters
                        172.16.0.238    qbittorrent-6fff7d49c9-r8scl
                        ${WEBSITE1_IP}   ${WEBSITE1_NAME} ${WEBSITE2_NAME}
                        ${WEBSITE2_IP}   ${WEBSITE3_NAME} ${WEBSITE4_NAME}
                        ${WEBSITE3_IP}   ${WEBSITE3_NAME} ${WEBSITE4_NAME}