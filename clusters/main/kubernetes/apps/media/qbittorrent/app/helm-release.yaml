apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: qbittorrent
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: qbittorrent
            version: 22.2.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: qbittorrent
    values:
        credentials:
            minio:
                accessKey: ${MINIO_ACCESSKEY}
                bucket: ${MINIO_BUCKET}
                encrKey: ${MINIO_ENCRKEY}
                secretKey: ${MINIO_SECRETKEY}
                type: s3
                url: ${MINIO_URL}
        service:
            torrent:
                loadBalancerIP: ${TRAEFIK_IP}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: qbit.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        description: ""
                        enabled: true
                        group: Media Management
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            customkv:
                                - key: username
                                  value: ${QBIT_USERNAME}
                                - key: password
                                  value: ${QBIT_PASSWORD}
                            enabled: true
                    traefik:
                        enabled: true
                        middlewares:
                            - name: qbittorrent-theme
        persistence:
            config:
                volsync:
                    - credentials: minio
                      type: restic
                      name: config
                      dest:
                        enabled: true
                      src:
                        enabled: true
                        trigger:
                          schedule: 20 0 * * *
            downloads:
                enabled: true
                existingClaim: media-nfs-pvc
                mountPath: "/media"