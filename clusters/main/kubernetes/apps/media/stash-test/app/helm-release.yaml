apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: stash-test
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: stash
            version: 17.7.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: stash-test
    values:
        ingress:
            main:
                enabled: true
                hosts:
                    - host: stash-test.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
        persistence:
            media:
                enabled: true
                existingClaim: media-nfs-pvc
                mountPath: "/media"