apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: tdarr-node
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: tdarr-node
            version: 11.12.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: tdarr-node
    values:
        ingress:
            main:
                enabled: true
                hosts:
                    - host: tdarr.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
        persistence:
            media:
                enabled: true
                existingClaim: media-nfs-pvc
                mountPath: "/media"