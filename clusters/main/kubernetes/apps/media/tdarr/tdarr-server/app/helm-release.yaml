apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: tdarr
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: tdarr
            version: 11.12.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: tdarr
    values:
        persistence:
            media:
                enabled: true
                existingClaim: media-nfs-pvc
                mountPath: "/media"