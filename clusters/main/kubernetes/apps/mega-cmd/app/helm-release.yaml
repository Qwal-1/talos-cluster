apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: megacmd
  namespace: megacmd
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.6.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: megacmd
  values:
    global:
      stopAll: false

    image:
      repository: qwal/megacmd
      tag: 0.0.6
      pullPolicy: Always
    credentials:
      minio:
        accessKey: ${MINIO_ACCESSKEY}
        bucket: ${MINIO_BUCKET}
        encrKey: ${MINIO_ENCRKEY}
        secretKey: ${MINIO_SECRETKEY}
        type: s3
        url: ${MINIO_URL}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
            - host: megaserver.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 4442          
            targetPort: 4442

    persistence:
      #config:
      #  enabled: true
      #  mountPath: "//.megaCmd"
      #  readOnly: false

      data:
        enabled: true
        path: "${MEGACMD_HOSTPATH}"
        mountPath: "/data"
        server: ${TRUENAS_IP}
        type: nfs
