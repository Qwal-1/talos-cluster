apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: megacmd
  namespace: megacmd
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.6.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: megacmd
  values:
    global:
      stopAll: false

    image:
      repository: kosdk/megacmd
      tag: "20240419"
      pullPolicy: IfNotPresent
    credentials:
      minio:
        accessKey: ${MINIO_ACCESSKEY}
        bucket: ${MINIO_BUCKET}
        encrKey: ${MINIO_ENCRKEY}
        secretKey: ${MINIO_SECRETKEY}
        type: s3
        url: ${MINIO_URL}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
            - host: megaserver.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 4442          
            targetPort: 4442

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                USERNAME: ${MEGA_USER}
                PASSWORD: ${MEGA_PASSWORD}
                MEGACMD: SERVER
    persistence:
      #config:
      #  enabled: true
      #  mountPath: "/config"
      #  readOnly: false
      #  volsync:
      #    - credentials: minio
      #      type: restic
      #      name: config
      #      dest:
      #        enabled: false
      #      src:
      #        enabled: true
      #        trigger:
      #          schedule: 35 0 * * *
      data:
        enabled: true
        path: "${MEGACMD_HOSTPATH}"
        mountPath: "/data"
        server: ${TRUENAS_IP}
        type: nfs
