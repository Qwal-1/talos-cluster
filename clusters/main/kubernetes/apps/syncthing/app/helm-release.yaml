apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: syncthing
    namespace: syncthing
spec:
    interval: 15m
    chart:
        spec:
            chart: syncthing
            version: 20.7.6
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: syncthing
    values:
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: sync.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    traefik:
                        enabled: false
        persistence:
            data:
                enabled: true
                type: nfs
                path: ${SYNCTHING_STORAGE_PATH}
                server: ${TRUENAS_IP}
                mountPath: "/data"
                readOnly: false
                mountOptions:
                    - nfsvers=4.1