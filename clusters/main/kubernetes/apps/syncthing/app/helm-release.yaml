apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: synthing
    namespace: synthing
spec:
    interval: 15m
    chart:
        spec:
            chart: synthing
            version: 20.7.6
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: synthing
    values:
            main:
                enabled: true
                ingressClassName: external
                hosts:
                    - host: sync.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix


