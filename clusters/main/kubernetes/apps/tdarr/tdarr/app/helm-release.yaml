apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: tdarr
    namespace: tdarr
spec:
    interval: 15m
    chart:
        spec:
            chart: tdarr
            version: 11.21.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: tdarr
    values:
        TZ: Europe/Zurich
        ingress:
            main:
                enabled: true
                hosts:
                    - host: tdarr.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        description: ""
                        enabled: true
                        group: Media Management
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            enabled: true
        persistence:
            media:
                enabled: true
                path: ${DEFAULT_STORAGE_PATH}
                server: ${TRUENAS_IP}
                type: nfs
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                # User Defined
                                internalNode: false