apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: tdarr
    namespace: tdarr
spec:
    interval: 15m
    chart:
        spec:
            chart: tdarr
            version: 12.3.4
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: tdarr
    values:
        TZ: Europe/Zurich
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                annotations:
                    nginx.ingress.kubernetes.io/auth-method: 'GET'
                    nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
                    nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
                    nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
                hosts:
                    - host: tdarr.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    homepage:
                        description: ""
                        enabled: true
                        group: Media Management
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            enabled: true
        persistence:
            media:
                enabled: true
                path: ${DEFAULT_STORAGE_PATH}
                server: ${TRUENAS_IP}
                type: nfs
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                # User Defined
                                internalNode: false