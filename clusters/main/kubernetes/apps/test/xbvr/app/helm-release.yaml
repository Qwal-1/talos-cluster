apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: xbvr
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 14.5.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: xbvr
    values:
        global:
            stopAll: false
        image:
            repository: ghcr.io/xbapps/xbvr
            tag: 0.4.33
        ingress:
            main:
                enabled: true
                hosts:
                    - host: xbvr-test.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
        service:
            main:
                enabled: true
                ports:
                    main:
                        enabled: true
                        port: 9998
                        protocol: http
                        targetPort: 9999
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                #DATABASE_URL: mysql://xbvr:${MARIADB_ROOT_PASSWORD}@mariadb.mariadb.svc.cluster.local:3306/xbvr?charset=utf8mb4&parseTime=True&loc=Local
        securityContext:
            container:
                advanced: true
                runAsUser: 0
                runAsGroup: 0
        persistence:
            config:
                mountPath: "/root/.config"
                enabled: true
                readOnly: false
            media:
                enabled: true
                path: "${XBVR_HOSTPATH_1} ${XBVR_HOSTPATH_2}"
                mountPath: /videos
                server: ${TRUENAS_IP}
                type: nfs