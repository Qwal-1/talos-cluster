apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: whisper-ui
    namespace: whisper-ui
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 15.3.6
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: whisper-ui
    values:
        global:
            stopAll: false
        image:
            repository: ghcr.io/jhj0517/whisper-webui
            tag: v1.0.6
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: whisper.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
        service:
            main:
                enabled: true
                ports:
                    main:
                        enabled: true
                        port: 7860
                        protocol: http
                        targetPort: 7860
                type: ClusterIP
        persistence:
            config:
                mountPath: "/Whisper-WebUI/configs"
                enabled: true
                readOnly: false
            outputs:
                mountPath: "/Whisper-WebUI/outputs"
                enabled: true
                readOnly: false
            models:
                mountPath: "/Whisper-WebUI/models"
                enabled: true
                readOnly: false
        resources:
            limits:
                memory: 16Gi

        initContainers:
          - name: init-config
            image: ghcr.io/jhj0517/whisper-webui:v1.0.6
            command:
              - sh
              - -c
              - |
                if [ -z "$(ls -A /mnt/config)" ]; then
                  echo "Config volume is empty, seeding defaults..."
                  cp -r /Whisper-WebUI/configs/* /mnt/config/
                else
                  echo "Config volume already has files, skipping."
                fi
            volumeMounts:
              - name: config
                mountPath: /mnt/config