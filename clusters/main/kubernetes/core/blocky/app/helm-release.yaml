---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
  namespace: blocky
spec:
  interval: 15m
  chart:
    spec:
      chart: blocky
      version: 18.7.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## set stopAll to "true" if you do not want to use blocky
    # and/or disable its service
    global:
      stopAll: false
    service:
      dns:
        externalTrafficPolicy: Local
        loadBalancerIP: ${BLOCKY_IP}
        type: LoadBalancer

    blocking:
      # --  Add blocky whitelists
      #whitelist: 
      # - name: ads
      #   lists: []

      # -- Blocky blacklists
      blacklist: 
        - name: aggressive-ads
          lists:
             - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/wildcard/pro.plus.txt
 
            # -- Blocky clientGroupsBlock
      clientGroupsBlock:
        - name: default
          groups:
            - default
            - default-ads
            - default-malicious
            - default-suspicious
            - default-tracking
            - aggressive-ads

    k8sgateway:
      # -- list of processed domains
      domains:
      - domain: "${DOMAIN_0}"
        # -- Optional configuration option for DNS01 challenge that will redirect all acme
        # challenge requests to external cloud domain (e.g. managed by cert-manager)
        # See: https://cert-manager.io/docs/configuration/acme/dns01/
        dnsChallenge:
          enabled: false
          domain: dns01.clouddns.com

      forward:
        enabled: false
        primary: tls://1.1.1.1
        secondary: tls://1.0.0.1
        options:
          - name: tls_servername
            value: cloudflare-dns.com

    # CANNOT be defined in above yaml section
    queryLog:
      # optional one of: mysql, postgresql, csv, csv-client. If empty, log to console only
      type: "postgresql"

    configmap:
      dashboard:
        enabled: true
      datasource:
        enabled: true

    cnpg:
      main:
        enabled: true

    prometheus:
      enable: true
      path: /metrics

    customDNS:
       mapping:
         - domain: "${WEBSITE1_NAME}"
           dnsserver: "${WEBSITE1_IP}"
