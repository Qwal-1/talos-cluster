---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## set stopAll to "true" if you do not want to use traefik
    # and/or disable its service
    global:
      stopAll: false
    defaultCertificate: "domain-0-wildcard"
    service:
      tcp:
        loadBalancerIP: ${TRAEFIK_IP}
    ingress:
      main:
        enabled: false
        integrations:
          traefik:
              enabled: true
              middlewares:
                  - name: traefik-dashboard-redirect
          homepage:
              description: ""
              enabled: true
              group: Networking
              icon: ""
              name: ""
              widget:
                  custom:
                      key: ""
                  enabled: true
        hosts:
          - host: traefik.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    middlewares:
        redirectRegex:
            - name: traefik-dashboard-redirect
              permanent: true
              regex: ^https://traefik\.${SECOND_LEVEL_DOMAIN}\.${TOP_LEVEL_DOMAIN}/?$
              replacement: https://traefik.${DOMAIN_0}/dashboard/
            - name: pihole-admin-redirect
              permanent: true
              regex: ^https://pihole\.${SECOND_LEVEL_DOMAIN}\.${TOP_LEVEL_DOMAIN}/?$
              replacement: https://pihole.${DOMAIN_0}/admin/
        themePark:
            - addons: []
              appName: qbittorrent
              baseUrl: https://theme-park.dev
              name: qbittorrent-theme
              themeName: overseerr