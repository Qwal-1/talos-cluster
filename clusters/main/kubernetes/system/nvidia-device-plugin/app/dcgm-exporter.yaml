apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
  namespace: nvidia-device-plugin
spec:
  interval: 5m
  chart:
    spec:
      chart: dcgm-exporter
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: nvidia-dcgm
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    serviceMonitor:
      enabled: true
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9400"
